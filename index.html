<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<title>Meditate Now</title>
</head>
<body>

	<div class="app">

		<div class="vidcontainer">
			<video id="videoBG" loop>
				<source src="./video/rain.mp4" type="video/mp4" />
			</video>
		</div>

		<div class="timeselect">
			<p>Select Your Meditation Time</p>
			<button data-time="120">2 Minutes</button>
			<button data-time="300">5 Minutes</button>
			<button data-time="600">10 Minutes</button>
		</div>
		<div class="playercontainer">
			<audio class="songs">
				<source src="./sounds/rain.mp3" type="">
			</audio>
			<img src="./svg/play.svg" alt="play" class="play">
			<svg class="trackoutline"
			width="453" height="453" viewBox="0 0 453 453" fill="	none" xmlns="http://www.w3.org/2000/svg">
				<circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
			</svg>
			<svg  class="movingoutline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
				<circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
			</svg>
			<h3 class="timedisplay">0:00</h3>

		</div>
		<div class="soundpicker">
			<p>Select your choice of sound</p>
			<button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg" alt="rain"></button>
			<button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt="beach"></button>
		</div>
		<div class="footer">
			<p>Website Made By : Annie Saxena</p>
		</div>
	</div>

	<footer>Website By: Annie Saxena</footer>

	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
